name: CD - Product Service

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build application
        # This will create target/product-service.jar
        run: mvn clean package -DskipTests

      - name: Verify JAR existence
        run: ls -l target/product-service.jar

      - name: Build Podman image
        run: podman build -t product-service:latest .

      - name: Run container (validation only)
        run: |
          # We use -e to ignore config server failure just for this quick test
          podman run -d \
            --name product-service \
            -p 8081:8081 \
            -e "SPRING_CLOUD_CONFIG_ENABLED=false" \
            product-service:latest

      - name: Verify container health
        run: |
          sleep 15
          podman ps
          podman logs product-service
          # Check if the app is actually responding on 8081
          curl -v http://localhost:8081/actuator/health || echo "App not ready yet"